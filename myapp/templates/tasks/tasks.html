{% extends 'layouts/base.html' %}

{% block content %}

<h1>Task</h1>

{% for task in tasks %}

<div>
    <h1>{{task.title}}</h1>
    {% if task.done == false %}
    <p>tarea pendiente</p>
    {% else %}
    <p>tarea realizada</p>
    {% endif %}
    <button>
        Delete
    </button>
    <button>
        Done
    </button>
</div>

{% endfor %}

{% endblock %}
